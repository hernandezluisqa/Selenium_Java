plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    testImplementation 'io.cucumber:cucumber-java:7.34.2'
    testImplementation 'io.cucumber:cucumber-junit:7.34.2'

    implementation 'org.seleniumhq.selenium:selenium-java:4.16.1'
    implementation 'io.github.bonigarcia:webdrivermanager:5.6.3'

    testImplementation 'org.testng:testng:7.12.0'

    testImplementation 'io.rest-assured:rest-assured:5.4.0' //Para API testing
}


tasks.named('test') {
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
    systemProperties System.getProperties() //me ayuda a correr tags <gradle test -Dcucumber.filter.tags="@Plans" >
}